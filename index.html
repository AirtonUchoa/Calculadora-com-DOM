<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Título -->
    <header>
        <h2>Airton Uchoa</h2>
    </header>



    <main>
        <div id="calculator-div">

            <h3>Calculadora Responsiva</h3>
            <form>
                <input id="calc-prompt" type="text" Placeholder="Insira a operação aqui...">
            </form>

            <!-- Definindo os botões da calculadora -->
            <div class="button-block">
                <form>
                    <button class="button-style">AC</button>
                    <button class="button-style">X</button>
                    <button class="button-style">/</button>
                    <button class="button-style"><</button>
                </form>

                <form>
                    <button class="button-style">7</button>
                    <button class="button-style">8</button>
                    <button class="button-style">9</button>
                    <button class="button-style">-</button>
                </form>

                <form>
                    <button class="button-style">4</button>
                    <button class="button-style">5</button>
                    <button class="button-style">6</button>
                    <button class="button-style">+</button>
                </form>

                <form>
                    <button class="button-style">1</button>
                    <button class="button-style">2</button>
                    <button class="button-style">3</button>
                    <button id="alt-equal-button-style" class="button-style">=</button>
                </form>

                <form>
                    <button class="button-style">0</button>
                    <button id="alt-dot-button-style" class="button-style">.</button>
                </form>
            </div>
            
        </div>
    </main>

</body>
</html>
